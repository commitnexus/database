<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search - Golozap</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 250px;
      background-color: #343a40;
      color: white;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }
    .sidebar .navbar-brand img {
      height: 40px;
      margin-right: 10px;
    }
    .sidebar a {
      color: white;
      text-decoration: none;
      padding: 10px 0;
      font-size: 1.1rem;
      transition: all 0.3s;
    }

    .main-content {
      margin-left: 250px;
      padding: 20px;
    }

    footer {
      text-align: center;
      margin-top: 20px;
    }

    /* Hide sidebar on mobile */
    @media (max-width: 767px) {
      .sidebar {
        display: none;
      }
      .main-content {
      margin-left: 0px;
      padding: 20px;
    }
    }
  </style>
</head>
<body>
  <!-- Sidebar (Visible only on desktop) -->
  <div class="sidebar">
    <a class="navbar-brand d-flex align-items-center mb-4" href="index.html">
      <img src="G:\golozap 1.1\golozaplogo.png" alt="Logo"> 
      <span>Golozap</span>
    </a>
    <a href="index.html" ><i class="fas fa-home"></i>   Home</a>
    <a href="search.html" style="color:#ffc107;background: #2c3034; border-radius: 5px; margin-left: -9%; margin-right: -9%;padding-left: 20px;"><i class="fas fa-search"></i>  Search</a>
    <a href="profile.html"> <i class="fas fa-user"></i> Profile</a>
    <a href="about.html" > <i class="fas fa-info-circle"></i>   About</a>
    <a href="contact.html" > <i class="fas fa-envelope"></i>    Contact</a>

  </div>

  <!-- Top Navbar (Visible only on mobile) -->
  <nav class="navbar navbar-expand-md navbar-dark bg-dark d-md-none">
    <a class="navbar-brand" href="index.html"style="padding-left: 2%; ">
      <img src="G:\golozap 1.1\golozaplogo.png" alt="Logo" height="40" > Golozap
    </a>
    <button  style="padding-right: 5%; border: none;"  class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html" style="padding-left: 2%;">
                <i class="fas fa-home"></i>Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="profile.html" style="padding-left: 2%;">
                <i class="fas fa-user"></i>Profile</a>
          </li>
          <li class="nav-item" style="background: #2c3034; border-radius: 5px; ">
            <a class="nav-link" href="search.html" style="color:#ffc107; padding-left: 2%;">
                <i class="fas fa-search"></i> Search</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html" style="padding-left: 2%;">
                <i class="fas fa-info-circle"></i>About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html" style="padding-left: 2%;">
                <i class="fas fa-envelope"></i>Contact</a>
          </li>
         
        </ul>
      </div>
  </nav>

  <!-- Main Content -->
  <div class="main-content">
    <form id="search-form" action="/search" method="get" style="width: 100%;">
      <div class="input-group" style="width: 100%; position: relative;">
        <input
          type="text"
          id="search-input"
          name="query"
          placeholder="Search..."
          class="form-control"
          style="width: 100%; padding-left: 40px; border-radius: 30px;"
        />
        <i
          class="fas fa-search"
          style="position: absolute; left: 10px; top: 50%; transform: translateY(-50%); color: #888;"
        ></i>
      </div>
    </form>
  
    <div id="recent-searches" style="margin-top: 10px;">
      <ul
        id="recent-search-list"
        style="
          display: flex; 
          gap: 10px; 
          padding: 0; 
          margin: 0; 
          list-style: none; 
          align-items: center; /* Ensures vertical alignment */
        "
      >
        <!-- Recent searches will be dynamically added here -->
      </ul>
    </div>
    
   
    


    <footer>
      <p>&copy; 2024 Golozap. All Rights Reserved.</p>
    </footer>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/searchscript.js"></script>
</body>
</html>
