<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f8f9fa;
      padding: 15px;
    }
    .login-container {
      width: 100%;
      max-width: 400px;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .logo {
      display: block;
      margin: 20px auto 10px;
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 50%;
    }
    .login-container h3 {
      text-align: center;
      margin-bottom: 20px;
    }
    #loading {
      display: none; /* Hidden by default */
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <!-- Logo -->
    <img src="G:\golozap 1.1\golozaplogo.png" alt="Logo" class="logo">
    <h3>Login</h3>
    <form id="loginForm">
      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
      </div>
      <div class="d-flex justify-content-between align-items-center mb-3">
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="rememberMe">
          <label class="form-check-label" for="rememberMe">Remember me</label>
        </div>
        <a href="#" class="text-decoration-none">Forgot Password?</a>
      </div>
      <button type="submit" class="btn btn-primary w-100">Check Email</button>
    </form>
    <div id="loading">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <p>Processing...</p>
    </div>
    <div class="text-center mt-3">
      <p>Don't have an account? <a href="/signup.html" class="text-decoration-none">Sign up</a></p>
    </div>
  </div>

  <!-- Bootstrap JS (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const loadingElement = document.getElementById('loading');

      console.log("Submitted Email:", email); // Log the submitted email

      // Show the loading spinner
      loadingElement.style.display = 'block';

      try {
        const response = await fetch('https://golozap.onrender.com/api/users/getBypersonalEmail', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ personalEmail: email }) // Use personalEmail as the field name
        });

        console.log("API Response Status:", response.status); // Log response status
        console.log("API Response Headers:", response.headers); // Log response headers for debugging

        const data = await response.json();
        console.log("API Response Data:", data); // Log the response data for debugging

        if (response.ok) {
          if (data.personalEmail && data.personalEmail === email) {
            console.log("Email matched with personalEmail successfully."); // Log success
            // Redirect or handle successful email validation
            window.location.href = 'G:/golozap%201.1/index.html'; // Example redirect
          } else {
            alert('The entered email does not match the personalEmail.');
            console.log("Mismatch between entered email and personalEmail."); // Log mismatch
          }
        } else {
          alert(`Error: ${data.message || 'Email not found'}`);
          console.log("Error message:", data.message); // Log error message
        }
      } catch (error) {
        alert('An error occurred while checking the email. Please try again later.');
        console.error("Error:", error); // Log any unexpected errors
      } finally {
        // Hide the loading spinner
        loadingElement.style.display = 'none';
      }
    });
  </script>
</body>
</html>
