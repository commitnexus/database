<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Page</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f8f9fa;
      padding: 15px;
    }
    .card {
      max-width: 400px;
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin: auto;
    }
    .card .logo {
      display: block;
      margin: 20px auto 10px;
      width: 80px;
      border-radius: 50%;
    }
    .card-title {
      text-align: center;
      margin-top: 10px;
      margin-bottom: 20px;
    }
    @media (min-width: 768px) {
      .card .logo {
        width: 100px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="G:\golozap 1.1\golozaplogo.png" alt="Logo" class="logo">
    <h3 class="card-title">Sign Up</h3>
    <div class="card-body">
      <form id="signUpForm">
        <div class="mb-3">
          <label for="servicename" class="form-label">Service Name</label>
          <input type="text" class="form-control" id="servicename" name="servicename" placeholder="Enter service name" required>
        </div>
        <div class="mb-3">
          <label for="personalEmail" class="form-label">Personal Email</label>
          <input type="email" class="form-control" id="personalEmail" name="personalEmail" placeholder="Enter personal email" required>
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Phone Number</label>
          <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your phone number" required>
        </div>
        <div class="mb-3">
          <label for="ownername" class="form-label">Owner Name</label>
          <input type="text" class="form-control" id="ownername" name="ownername" placeholder="Enter owner's name" required>
        </div>
        <div class="mb-3">
          <label for="serviceUrl" class="form-label">Service URL</label>
          <input type="url" class="form-control" id="serviceUrl" name="serviceUrl" placeholder="Enter service URL" required>
        </div>
        <div class="mb-3">
          <label for="about" class="form-label">About</label>
          <textarea class="form-control" id="about" name="about" placeholder="Write about your service" rows="3"></textarea>
        </div>
        <div class="mb-3">
          <label for="address" class="form-label">Address</label>
          <textarea class="form-control" id="address" name="address" placeholder="Enter your address" rows="3"></textarea>
        </div>
        <div class="mb-3">
          <label for="locationPincode" class="form-label">Location Pincode</label>
          <input type="text" class="form-control" id="locationPincode" name="locationPincode" placeholder="Enter service area pincodes (comma-separated)">
        </div>
        <button type="submit" class="btn btn-success w-100">Sign Up</button>
      </form>
      <div class="text-center mt-3">
        <p>Already have an account? <a href="/login.html" class="text-decoration-none">Log in</a></p>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- JavaScript for form submission -->
  <script>
    document.getElementById('signUpForm').addEventListener('submit', async function (event) {
      event.preventDefault();

      const formData = new FormData(this);
      const data = Object.fromEntries(formData.entries());

      try {
        const response = await fetch('https://golozap.onrender.com/api/users/create', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(data),
        });

        if (response.ok) {
          alert('Sign-up successful!');
          this.reset(); // Clear the form after successful submission
        } else {
          const error = await response.json();
          alert(`Error: ${error.message}`);
        }
      } catch (err) {
        alert('An error occurred. Please try again later.');
      }
    });
  </script>
</body>
</html>
