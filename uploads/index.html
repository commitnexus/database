      text-decoration: none;
      padding: 10px 0;
      font-size: 1.1rem;
      transition: all 0.3s;
    }

    .main-content {
      margin-left: 250px;
      padding: 20px;
    }

    footer {
      text-align: center;
      margin-top: 20px;
    }

    /* Hide sidebar on mobile */
