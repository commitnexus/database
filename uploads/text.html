<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Cards</title>
    <style>
        #cardContainer {
            display: flex;
            flex-wrap: nowrap; /* Prevent wrapping to the next row */
            gap: 15px; /* Add spacing between cards */
            overflow-x: auto; /* Enable horizontal scrolling if needed */
        }
        .card {
            flex: 0 0 auto; /* Prevent cards from shrinking or growing */
            width: 150px; /* Fixed width for consistency */
        }
    </style>
</head>
<body>
    <div id="cardContainer"></div>

    <script>
        function displayCards(services) {
            const container = document.getElementById('cardContainer');
            container.innerHTML = services
                .map(service => `
                    <div class="card">
                        <img src="https://via.placeholder.com/50" class="card-img-top" alt="${service.name}">
                        <div class="card-body">
                            <h6 class="card-title">${service.name}</h6>
                            <p class="card-text" style="font-size:10px">${service.description}</p>
                        </div>
                    </div>
                `)
                .join('');
        }

        // Example data to test
        const services = [
            { name: 'Service 1', description: 'Description of Service 1' },
            { name: 'Service 2', description: 'Description of Service 2' },
            { name: 'Service 3', description: 'Description of Service 3' },
            { name: 'Service 4', description: 'Description of Service 4' },
        ];

        displayCards(services);
    </script>
</body>
</html>
