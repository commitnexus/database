<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help and Feedback</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #ff3700;
            color: white;
            padding: 10px 15px;
            text-align: center;
        }
        main {
            padding: 20px;
            max-width: 800px;
            margin: 20px auto;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #ffffff;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input, textarea, select {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #ff3700;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #ff3700;
        }
        #loading, #success-message {
            display: none;
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        #loading {
            color: #007BFF;
        }
        #success-message {
            color: #28A745;
        }
        footer {
            text-align: center;
            padding: 10px;
            background: #333;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Help and Feedback</h1>
    </header>
    <main>
        <section class="info">
            <h2>Need Help?</h2>
            <p>If you have questions or need assistance, please refer to our <a href="#">FAQs</a> or contact our support team.</p>
        </section>
        <section>
            <h2>Send Us Your Feedback</h2>
            <form id="feedbackForm">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Your Email" required>

                <label for="feedback-type">Feedback Type</label>
                <select id="feedback-type" name="feedback-type" required>
                    <option value="general">General</option>
                    <option value="bug">Report a Bug</option>
                    <option value="feature">Feature Request</option>
                </select>

                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>

                <button type="submit">Submit Feedback</button>
            </form>
            <div id="loading">Loading...</div>
            <div id="success-message">Successfully Submitted!</div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Golozap. All Rights Reserved.</p>
    </footer>

    <script>
        const form = document.getElementById('feedbackForm');
        const loading = document.getElementById('loading');
        const successMessage = document.getElementById('success-message');

        form.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission
            
            // Show loading message
            loading.style.display = 'block';
            successMessage.style.display = 'none';

            // Simulate a delay for submission
            setTimeout(() => {
                loading.style.display = 'none';
                successMessage.style.display = 'block';

                // Optionally reset the form
                form.reset();
            }, 2000); // Simulate 2 seconds delay
        });
    </script>
</body>
</html>
